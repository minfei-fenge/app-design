<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>小圈子-文章1</title>
    <script src="js/html5shiv.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/circle-text1.css"/>
</head>
<body>
    <div class="first-header">
        <ul class="pager">
            <li><a href="#">返回</a></li>
            <span>小圈子</span>
            <li><a href="#">搜索</a></li>
        </ul>
    </div>
    <div class="topic1-neck">
        <div class="btn-group be-protected  screen-border" role="group" aria-label="">
            <button type="button" class="btn btn-default selected">文章</button>
            <button type="button" class="btn btn-default">话题</button>
        </div>
    </div>
    <div class="btn-group btn-group-justified  screen-border" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                发表时间
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Dropdown link</a></li>
                <li><a href="#">Dropdown link</a></li>
            </ul>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                浏览量
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Dropdown link</a></li>
                <li><a href="#">Dropdown link</a></li>
            </ul>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                回复量
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Dropdown link</a></li>
                <li><a href="#">Dropdown link</a></li>
            </ul>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                筛选
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Dropdown link</a></li>
                <li><a href="#">Dropdown link</a></li>
            </ul>
        </div>
    </div>
    <div class="demo-text media">
        <div class="media-body">
            <h4 class="media-heading">文章标题</h4>
            <h5>作者</h5>
            <h5>发表时间</h5>
            <a href="#">浏览：<span class="badge">100</span></a>
            <a href="#">回复：<span class="badge">100</span></a>
        </div>
        <div class="media-right media-middle">
            <a href="#">
                <span></span>
            </a>
            <a href="" class="more">详情&gt;&gt;</a>
        </div>
    </div>
    <div class="demo-text media">
        <div class="media-body">
            <h4 class="media-heading">文章标题</h4>
            <h5>作者</h5>
            <h5>发表时间</h5>
            <a href="#">浏览：<span class="badge">100</span></a>
            <a href="#">回复：<span class="badge">100</span></a>
        </div>
        <div class="media-right media-middle">
            <a href="#">
                <span></span>
            </a>
            <a href="" class="more">详情&gt;&gt;</a>
        </div>
    </div>
    <div class="my-content">
        <a href="" class="more bottom">我的文章&gt;&gt;</a>
    </div>
    <div class="btn-group protector-bottom" role="group" aria-label="...">
        <div>
            <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </button>
            <a href="">首页</a>
        </div>
        <div>
            <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
            </button>
            <a href="">护工</a>
        </div>
        <div>
            <button type="button" class="btn btn-default clicked" aria-label="Left Align">
                <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
            </button>
            <a href="">小圈子</a>
        </div>
        <div>
            <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </button>
            <a href="">订单</a>
        </div>
        <div>
            <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </button>
            <a href="">我的</a>
        </div>
    </div>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
