<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>护工注册</title>
    <script src="js/html5shiv.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/protector-register3.css"/>
</head>
<body>
    <div class="first-header">
        <ul class="pager">
            <li><a href="#">返回</a></li>
        </ul>
        <h1>护工注册</h1>
    </div>
    <div class="push-img">
        <input type="file" class="push-photo" accept="image/png,image/jpg,image/jpeg"/>
        <a class="replay-push" onclick="$('.push-photo').click()">点击此处上传图片</a>
    </div>
    <div id="protector-last">
        <div class="protector-upload">
            <span>请上传身份证正面</span>
                <input type="file" class="push-photo" accept="image/png,image/jpg,image/jpeg"/>
                <a class="replay-push" onclick="$('.push-photo').click()">点击此处上传图片</a>
        </div>
        <div class="protector-upload">
            <span>请上传身份证反面</span>
                <input type="file" class="push-photo" accept="image/png,image/jpg,image/jpeg"/>
                <a class="replay-push" onclick="$('.push-photo').click()">点击此处上传图片</a>
        </div>
        <div class="protector-upload">
            <span>请上传资格证书&nbsp;&nbsp;&nbsp;</span>
                <input type="file" class="push-photo" accept="image/png,image/jpg,image/jpeg"/>
                <a class="replay-push" onclick="$('.push-photo').click()">点击此处上传图片</a>
        </div>
    </div>
    <div class="first-header footer-next">
        <a class="protector-back">上一页</a><a class="protector-next">保存</a>
    </div>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
